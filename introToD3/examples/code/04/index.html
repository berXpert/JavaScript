<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Example Text</title>
    <style>
        .a  {
            font-size: 1em;
            fill: green;
        }

        .b {
            font-size: 2em;
            fill: blue;
        }
    </style>
</head>
<body>
    <svg width="250" height="250">
        <text class="a" x="50"  y="50">Hello SVG Text A</text>
        <text class="b" x="50"  y="170">Hello SVG Text B</text>
    </svg>
</body>
</html>
