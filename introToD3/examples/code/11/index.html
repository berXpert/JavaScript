<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<body>

    <script>

        var scale = d3.scale.linear();          // Not available in D3 4.10.2  used 3.5.5 as in the sample video

        scale.domain([0,1]);  // Data space
        scale.range([0,100]);  // Pixel space

        console.log( scale(0));   // Prints 0
        console.log( scale(0.5)); // prints 50
        console.log( scale(1));   // prints 100

        
        var scale2 = d3.scale.linear()
                .domain([0,2])
                .range([0,200]);

        console.log(scale2.domain());  // getter
        console.log(scale2.range());


        var scaleOrdinal =  d3.scale.ordinal()
                .domain(["A", "B", "C"])
                .range(["Apple", "Banana", "Coconut"]);

        console.log(scaleOrdinal("A"));  // Prints Apple


        var scaleOrdinalRange =  d3.scale.ordinal()
                .domain(["A", "B", "C", "D"])
                .rangePoints([0,100]);

        console.log(scaleOrdinalRange("A"));  // Prints 0
        console.log(scaleOrdinalRange("B"));  // Prints 33.33
        console.log(scaleOrdinalRange("C"));  // Prints 66.666
        console.log(scaleOrdinalRange("D"));  // Prints 100

        var scaleOrdinalRangeRound =  d3.scale.ordinal()
                .domain(["A", "B", "C", "D"])
                .rangeRoundPoints([0,100]);

        console.log(scaleOrdinalRangeRound("A"));  // Prints 0
        console.log(scaleOrdinalRangeRound("B"));  // Prints 33.33
        console.log(scaleOrdinalRangeRound("C"));  // Prints 66.666
        console.log(scaleOrdinalRangeRound("D"));  // Prints 100


    </script>


    
</body>
</html>
