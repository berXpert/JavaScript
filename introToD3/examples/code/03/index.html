    <title>Pseudo scater plot</title>

</head>
<body>
    <svg width="250" height="250">
        
        <rect x="0" y="0" width="50" height="200" fill="grey"/>
        <rect x="50" y="200" width="200" height="50" fill="grey"/>

        <circle cx="0" cy="0" r="10" />
        <circle cx="100" cy="170" r="10" />
        <circle cx="130" cy="80" r="10" />
        <circle cx="180" cy="40" r="10" />
    </svg>
