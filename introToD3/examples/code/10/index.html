<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.min.js"></script>
</head>
<body>

    <script>
        d3.csv('data.csv', type, function(myArrayObObjects){
            myArrayObObjects.forEach( function(d)
            {
                console.log(d.x + d.y);
            }
            )
        });
    
        function type(d) {
            d.x = parseFloat(d.x);
            d.y = parseFloat(d.y);

            // this is also valid
            // d.x = +d.x
            return d;
        }
    </script>
    
</body>
</html>
